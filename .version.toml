[main]
  serialize = "{version}-{banner}"
  extraCommands = ["pdm run publish", "git push", "git push --tags"]
  tag = true
  version = "1.10.0"

[[operate]]
  location = "pyproject.toml"
  replace = "version = \"{}\""
  search = "version = \"{}\""

[[operate]]
  location = "README.md"
  replace = "Current version: **{}**"
  search = "Current version: **{}**"

[[operate]]
  location = "README_CN.md"
  replace = "当前版本: **{}**"
  search = "当前版本: **{}**"